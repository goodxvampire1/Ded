<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Web App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .button:active {
      background-color: #45a049;
    }
    .disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Telegram Web App!</h1>
  <p>Tap the button below to earn points.</p>
  <button class="button" onclick="tapButton()">Tap to earn points!</button>

  <p id="points">Points: 0</p>

  <h3>Your Referral Link:</h3>
  <p id="referralLink"></p>
  <button class="button" onclick="copyReferralLink()">Copy Referral Link</button>

  <h3>Referral Bonus</h3>
  <p>If someone uses your referral link, you'll earn <strong>50 points</strong>.</p>

  <h3>Wallet Connect</h3>
  <button class="button" onclick="connectWallet()">Connect Wallet</button>

  <h3>Withdrawal</h3>
  <button class="button disabled" id="withdrawButton" onclick="withdraw()">Withdraw (Disabled)</button>

  <p id="status"></p>

  <script>
    let points = 0;
    let referralBonus = 50;
    let isWithdrawalEnabled = false;  // Withdraw functionality is off by default

    // Set unique user ID (in a real scenario, this would be dynamic, e.g., from login session)
    let userId = "USER" + Math.floor(Math.random() * 100000);  // Generate a random user ID for this example

    // Generate a referral link based on the unique user ID
    let referralLink = `https://yourapp.com/?ref=${userId}`;

    // Display the referral link for the user
    document.getElementById('referralLink').innerText = referralLink;

    function tapButton() {
      points++;
      document.getElementById('points').innerText = 'Points: ' + points;

      // Send data back to Telegram
      if (window.Telegram.WebApp) {
        window.Telegram.WebApp.sendData(`Points: ${points}`);
      }
    }

    function copyReferralLink() {
      // Copy the referral link to the clipboard
      navigator.clipboard.writeText(referralLink).then(function() {
        alert('Referral link copied to clipboard!');
      }).catch(function(error) {
        alert('Failed to copy referral link: ' + error);
      });
    }

    function connectWallet() {
      // Placeholder for wallet connect functionality
      alert('Wallet connected!');

      // Enable withdrawal after wallet is connected
      isWithdrawalEnabled = true;
      document.getElementById('withdrawButton').classList.remove('disabled');
      document.getElementById('status').innerText = 'Wallet connected. Withdrawal is now enabled.';
    }

    function withdraw() {
      if (!isWithdrawalEnabled) {
        alert('Withdrawal is currently disabled.');
      } else {
        // Placeholder for withdrawal functionality
        alert('Withdrawal functionality is currently unavailable.');
      }
    }

    // To handle Web App behavior
    window.onload = function () {
      if (window.Telegram && window.Telegram.WebApp) {
        window.Telegram.WebApp.init();
        document.body.style.display = 'block'; // Show content after initialization
      }
    };
  </script>
</body>
</html>
