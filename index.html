<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Web App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .button:active {
      background-color: #45a049;
    }
    .disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .nav-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background-color: #333;
      padding: 10px 0;
    }
    .nav-bar button {
      background-color: #555;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
    .nav-bar button:hover {
      background-color: #777;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Telegram Web App!</h1>
  <p>Tap the button below to earn points.</p>
  <button class="button" onclick="tapButton()">Tap to earn points!</button>

  <p id="points">Points: 0</p>

  <div id="referralSystem" style="display:none;">
    <h3>Your Referral Link:</h3>
    <p id="referralLink"></p>
    <button class="button" onclick="copyReferralLink()">Copy Referral Link</button>
    <h3>Referral Bonus</h3>
    <p>If someone uses your referral link, you'll earn <strong>50 points</strong>.</p>
  </div>

  <div id="walletConnect" style="display:none;">
    <h3>Wallet Connect</h3>
    <button class="button" onclick="connectWallet()">Connect Wallet</button>
  </div>

  <div id="airdrop" style="display:none;">
    <h3>Airdrop</h3>
    <p>Coming Soon...</p>
  </div>

  <div class="nav-bar">
    <button onclick="showHome()">Home</button>
    <button onclick="showReferralSystem()">Referral</button>
    <button onclick="showWalletConnect()">Wallet Connect</button>
    <button onclick="showAirdrop()">Airdrop</button>
  </div>

  <script>
    let points = 0;
    let referralBonus = 50;
    let isWithdrawalEnabled = false; 

    // Set unique user ID (in a real scenario, this would be dynamic, e.g., from login session)
    let userId = "USER" + Math.floor(Math.random() * 100000); 

    // Generate a referral link based on the unique user ID
    let referralLink = `https://yourapp.com/?ref=${userId}`;
    document.getElementById('referralLink').innerText = referralLink;

    function tapButton() {
      points++;
      document.getElementById('points').innerText = 'Points: ' + points;
    }

    function copyReferralLink() {
      navigator.clipboard.writeText(referralLink).then(function() {
        alert('Referral link copied to clipboard!');
      }).catch(function(error) {
        alert('Failed to copy referral link: ' + error);
      });
    }

    function connectWallet() {
      alert('Wallet connected!');
      isWithdrawalEnabled = true;
    }

    function showHome() {
      document.getElementById('referralSystem').style.display = 'none';
      document.getElementById('walletConnect').style.display = 'none';
      document.getElementById('airdrop').style.display = 'none';
      document.querySelector('button[onclick="tapButton()"]').style.display = 'inline-block';
    }

    function showReferralSystem() {
      document.getElementById('referralSystem').style.display = 'block';
      document.getElementById('walletConnect').style.display = 'none';
      document.getElementById('airdrop').style.display = 'none';
      document.querySelector('button[onclick="tapButton()"]').style.display = 'none';
    }

    function showWalletConnect() {
      document.getElementById('referralSystem').style.display = 'none';
      document.getElementById('walletConnect').style.display = 'block';
      document.getElementById('airdrop').style.display = 'none';
      document.querySelector('button[onclick="tapButton()"]').style.display = 'none';
    }

    function showAirdrop() {
      document.getElementById('referralSystem').style.display = 'none';
      document.getElementById('walletConnect').style.display = 'none';
      document.getElementById('airdrop').style.display = 'block';
      document.querySelector('button[onclick="tapButton()"]').style.display = 'none';
    }

    // Default display: Home screen
    showHome();
  </script>
</body>
</html>
