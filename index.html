<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Web App</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(145deg, #3498db, #8e44ad);
      color: #fff;
      overflow-x: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    h1 {
      font-size: 3em;
      text-align: center;
      margin-top: 50px;
      color: #ecf0f1;
      animation: fadeIn 2s ease-out;
    }
    p {
      font-size: 1.5em;
      text-align: center;
      margin-top: 10px;
      color: #ecf0f1;
    }

    /* Animation for Fade In */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Splash Screen */
    #splashScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 3s ease-out;
    }
    #splashScreen h2 {
      font-size: 3em;
      color: #fff;
    }

    /* Button Styles */
    .button {
      padding: 20px 40px;
      font-size: 1.5em;
      background-color: #16a085;
      border-radius: 50px;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
    }
    .button:hover {
      background-color: #1abc9c;
      transform: scale(1.1);
    }
    .button:active {
      background-color: #16a085;
    }

    /* Circle Button */
    .circle-button {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      font-size: 24px;
      background-color: #8e44ad;
      color: white;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
    }
    .circle-button:hover {
      background-color: #9b59b6;
      transform: scale(1.1);
    }
    .circle-button:active {
      background-color: #7d3c8c;
    }

    /* Navigation Bar */
    .nav-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      display: flex;
      justify-content: space-around;
      background-color: rgba(52, 152, 219, 0.9);
      width: 100%;
      padding: 10px;
      border-top: 2px solid #34495e;
    }
    .nav-bar button {
      background-color: #2980b9;
      color: white;
      border: none;
      padding: 15px;
      cursor: pointer;
      border-radius: 50%;
      transition: background-color 0.3s;
    }
    .nav-bar button:hover {
      background-color: #16a085;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5em;
      }
      .button {
        font-size: 1.2em;
        padding: 15px 30px;
      }
    }

  </style>
</head>
<body>
  <!-- Splash Screen (only for the first time user) -->
  <div id="splashScreen">
    <h2>Welcome to NL Coin</h2>
  </div>

  <h1>Welcome to the Telegram Web App!</h1>
  <p>Tap below to start earning NL Coin</p>

  <button class="circle-button" id="earnButton" onclick="tapButton()">Tap</button>

  <p id="coin">NL Coin: 0</p>
  <p id="errorMessage" style="display:none; color: red;">Error: You need to connect your wallet to withdraw NL Coin.</p>

  <!-- Navigation -->
  <div class="nav-bar">
    <button onclick="showHome()">Home</button>
    <button onclick="showReferralSystem()">Referral</button>
    <button onclick="showWalletConnect()">Wallet Connect</button>
    <button onclick="showAirdrop()">Airdrop</button>
    <button onclick="showSpinSystem()">Spin</button>
  </div>

  <script>
    // Hide Splash Screen after a few seconds
    setTimeout(() => {
      document.getElementById('splashScreen').style.display = 'none';
    }, 3000);

    let nlCoin = localStorage.getItem('nlCoin') ? parseInt(localStorage.getItem('nlCoin')) : 0;
    let referralBonus = 50;
    let isWalletConnected = false;
    let userId = "USER" + Math.floor(Math.random() * 100000);
    let referralLink = `https://goodxvampire.com/(${userId})`;

    function updateCoinDisplay() {
      document.getElementById('coin').innerText = 'NL Coin: ' + nlCoin;
      localStorage.setItem('nlCoin', nlCoin);
    }

    function tapButton() {
      nlCoin++;
      updateCoinDisplay();
    }

    function showHome() {
      alert("You are on the Home Screen");
    }

    function showReferralSystem() {
      alert("You are on the Referral System");
    }

    function showWalletConnect() {
      alert("You are on the Wallet Connect screen");
    }

    function showAirdrop() {
      alert("Airdrop Coming Soon");
    }

    function showSpinSystem() {
      alert("Spin to earn NL Coin");
    }

    updateCoinDisplay();
  </script>
</body>
  </html>
